<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/styles/style(login).css">
</head>
<body>container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="userid">User ID:</label>

    <div class="            <input type="text" id="userid" placeholder="Enter User ID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <div id="error-message" class="error"></div>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            const userId = document.getElementById("userid").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!userId || !password) {
                errorMessage.textContent = "Please fill in both fields.";
                return;
            }

            // Simulate login success (add actual backend validation here if needed)
            errorMessage.textContent = "";

            // Redirect to the profile page
            window.location.href = "profile.html"; // Change to the actual path of your profile page
        }
    </script>
</body>
</html>
