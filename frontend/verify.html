<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <div class="container">

        <label>Nearby station name:</label><br>
        <select id="police_station" name="police_station" required>
            <option value="">Select a Police Station</option>
            <option value="station_1">Police Station 1</option>
            <option value="station_2">Police Station 2</option>
            <option value="station_3">Police Station 3</option>
        </select>
        <label>Full Name:</label><br>
        <input type="text" id="name" required><br><br>
        

        <button type="button" onclick="submitSignUp()">Sign Up</button>
    </div>
</body>
</html>
